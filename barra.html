<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side menu</title>
    <link rel="stylesheet" href="stilos.css" />
  </head>
  <body>
    <div id="sidemenu" class="menu-collapsed">
      <!-- HEADER -->
      <div id="header">
        <div id="title"><span>Vida MRR</span></div>
        <div id="menu-btn">
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
        </div>
      </div>

      <!-- PROFILE -->
      <div id="profile">
        <div id="photo"><img src="img/descarga.jpg" alt="" /></div>

        <div id="name"><span>Marcos Rivas</span></div>
      </div>

      <!--ITEMS -->

      <div id="menu-items">
        <div class="item">
          <a href="#">
            <div class="icon"><img src="img/libro.jpg" alt="" /></div>
            <div class="title"><span>Cloud Service</span></div>
          </a>
        </div>
        <div class="item separator"></div>
        <div class="item">
          <a href="#">
            <div class="icon"><img src="img/libro.jpg" alt="" /></div>
            <div class="title"><span>Cloud Service</span></div>
          </a>
        </div>
        <div class="item separator"></div>
        <div class="item">
          <a href="#">
            <div class="icon"><img src="img/libro.jpg" alt="" /></div>
            <div class="title"><span>Cloud Service</span></div>
          </a>
        </div>
        <div class="item separator"></div>
        <div class="item">
          <a href="#">
            <div class="icon"><img src="img/libro.jpg" alt="" /></div>
            <div class="title"><span>Cloud Service</span></div>
          </a>
        </div>
      </div>
    </div>
    <script>
      const btn = document.querySelector("#menu-btn");
      const menu = document.querySelector("#sidemenu");
      btn.addEventListener("click", (e) => {
        menu.classList.toggle("menu-expanded");
        menu.classList.toggle("menu-collapsed");

        document.querySelector("body").classList.toggle("body-expanded");
      });
    </script>
  </body>
</html>
